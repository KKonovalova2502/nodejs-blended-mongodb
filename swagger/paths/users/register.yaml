tags:
  - Users
summary: Create user
operationId: registerUser
description: 'Register user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: example@gmail.com
          password:
            description: "User's password"
            type: string
            example: 'kop][popiu]'
responses:
  '201':
    description: Register user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../paths/users/register.yaml'
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
