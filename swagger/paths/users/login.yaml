tags:
  - Users
summary: Create user
operationId: registerUser
description: 'Register user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: example@gmail.com
          password:
            description: "User's password"
            type: string
            example: 'kop][popiu]'
responses:
  '200':
    description: Login User
    headers:
      Set-Cookie:
        description: Cookies set after successful login
        schema:
          type: array
          items:
            type: string
            example: |
              sessionId=abc123; Path=/; HttpOnly
              refreshToken=xyz456; Path=/; HttpOnly
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
