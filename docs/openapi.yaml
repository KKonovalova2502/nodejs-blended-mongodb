openapi: 3.1.0
info:
  version: 1.0.0
  title: Products App
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: >
    This is Products App
tags:
  - name: Products
    description: Operations with products
  - name: Users
    description: Auth operations.
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-6-v95v.onrender.com
paths:
  /products:
    get:
      $ref: '../swagger/paths/products/get.yaml'
    post:
      $ref: '../swagger/paths/products/post.yaml'
  /products/{productId}:
    get:
      $ref: ../swagger/paths/products/{id}/get.yaml
    patch:
      $ref: '../swagger/paths/products/{id}/patch.yaml'
    delete:
      $ref: '../swagger/paths/products/{id}/delete.yaml'
  /users/register:
    post:
      $ref: '../swagger/paths/users/register.yaml'
  /users/login:
    post:
      $ref: '../swagger/paths/users/login.yaml'
  /users/refresh:
    post:
      $ref: '../swagger/paths/users/refresh.yaml'
  /users/logout:
    post:
      $ref: '../swagger/paths/users/logout.yaml'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
